<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://t3.ftcdn.net/jpg/07/80/95/16/360_F_780951672_cJzVeOxybkHkCkFDIOGUAlcq2ADIHVO7.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input {
            width: 70%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task-completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Travel To-Do List üìù</h2>
        <input type="text" id="taskInput" placeholder="Enter a travel task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let taskList = document.getElementById("taskList");
            let listItem = document.createElement("li");

            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.addEventListener("change", function() {
                if (checkbox.checked) {
                    taskTextElement.classList.add("task-completed");
                } else {
                    taskTextElement.classList.remove("task-completed");
                }
            });

            let taskTextElement = document.createElement("span");
            taskTextElement.innerText = taskText;

            let deleteBtn = document.createElement("button");
            deleteBtn.innerText = "‚ùå";
            deleteBtn.onclick = function() {
                taskList.removeChild(listItem);
            };

            listItem.appendChild(checkbox);
            listItem.appendChild(taskTextElement);
            listItem.appendChild(deleteBtn);
            taskList.appendChild(listItem);

            taskInput.value = "";
        }
    </script>

</body>
</html>
