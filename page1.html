<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication UI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-icons i {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h2>Sign in now</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#" onclick="showReset()">Forget Password?</a>
        <button class="btn" onclick="showSignup()">Sign In</button>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <div class="container" id="signup" style="display: none;">
        <h2>Sign up now</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="btn">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
    </div>

    <div class="container" id="reset" style="display: none;">
        <h2>Forget Password</h2>
        <input type="email" placeholder="Email">
        <button class="btn">Reset Password</button>
    </div>

    <script>
        function showSignup() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }
        function showReset() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('reset').style.display = 'block';
        }
    </script>
</body>
</html>
